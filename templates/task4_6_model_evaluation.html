<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4.6: Model Evaluation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .task-header { background: linear-gradient(135deg, #36d1dc 0%, #5b86e5 100%); color: white; padding: 2rem 0; }
        .learning-objective { background: #f8f9fa; padding: 1rem; border-left: 4px solid #5b86e5; }
        .metric { font-size: 1.4rem; }
    </style>
</head>
<body>
    <div class="task-header">
        <div class="container d-flex justify-content-between align-items-center">
            <div>
                <h1><i class="fas fa-clipboard-check me-3"></i>Task 4.6: Model Evaluation</h1>
                <p class="lead mb-0">Review classifier runs: metrics, confusion matrix, and details</p>
            </div>
            <a href="/level/4" class="btn btn-light">‚Üê Back to Level 4</a>
        </div>
    </div>

    <div class="container py-4">
        <div class="learning-objective mb-4">
            <h4><i class="fas fa-bullseye me-2"></i>Learning Objective</h4>
            <p class="mb-0">Explore evaluation metrics for your trained text classifier and compare runs.</p>
        </div>

        <!-- Runs List -->
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5><i class="fas fa-history me-2"></i>Classifier Runs</h5>
            </div>
            <div class="card-body">
                <div id="runsList" class="row g-3"></div>
            </div>
        </div>
    </div>

    <script>
        let currentProjectId=null;
        window.addEventListener('DOMContentLoaded', async()=>{
            currentProjectId=localStorage.getItem('level3_project_id')||localStorage.getItem('level4_project_id');
            await loadRuns();
        });
        async function loadRuns(){
            try{
                const res=await fetch(`/level/4/projects/${currentProjectId}/classifier-runs`);
                const data=await res.json();
                const list=document.getElementById('runsList');
                list.innerHTML='';
                if(!data.success||!data.runs||data.runs.length===0){
                    list.innerHTML='<div class="text-muted">No runs found. Train in Task 4.4.</div>';
                    return;
                }
                data.runs.forEach(run=>{
                    const m=run.metrics||{};
                    const col=document.createElement('div');
                    col.className='col-md-6';
                    col.innerHTML=`
                        <div class="card h-100">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center">
                                    <h5 class="mb-0"><i class="fas fa-id-card me-2"></i>Run <code>${run.run_id}</code></h5>
                                    <span class="text-muted small">${new Date(run.created_at).toLocaleString()}</span>
                                </div>
                                <div class="row mt-3 text-center">
                                    <div class="col"><div class="metric">${m.accuracy? (m.accuracy*100).toFixed(1)+'%':'-'}</div><div class="text-muted">Accuracy</div></div>
                                    <div class="col"><div class="metric">${m.precision? (m.precision*100).toFixed(1)+'%':'-'}</div><div class="text-muted">Precision</div></div>
                                    <div class="col"><div class="metric">${m.recall? (m.recall*100).toFixed(1)+'%':'-'}</div><div class="text-muted">Recall</div></div>
                                    <div class="col"><div class="metric">${m.f1? (m.f1*100).toFixed(1)+'%':'-'}</div><div class="text-muted">F1</div></div>
                                </div>
                                <div class="mt-3">
                                    <img src="${run.artifacts.confusion_matrix}" class="img-fluid border" alt="Confusion Matrix" onerror="this.style.display='none'">
                                </div>
                                <div class="mt-3">
                                    <a class="btn btn-sm btn-outline-primary me-2" href="${run.artifacts.model}" target="_blank"><i class="fas fa-download me-1"></i>Model</a>
                                    <a class="btn btn-sm btn-outline-secondary me-2" href="${run.artifacts.vectorizer}" target="_blank"><i class="fas fa-download me-1"></i>Vectorizer</a>
                                    <a class="btn btn-sm btn-outline-info" href="${run.artifacts.metrics}" target="_blank"><i class="fas fa-code me-1"></i>Metrics JSON</a>
                                    <a class="btn btn-sm btn-outline-secondary ms-2" href="/artifacts/projects/${currentProjectId}/nlp/classifier_${run.run_id}/misclassifications.csv" target="_blank"><i class="fas fa-file-csv me-1"></i>Misclassifications</a>
                                </div>
                            </div>
                        </div>`;
                    list.appendChild(col);
                });
            }catch(e){ document.getElementById('runsList').innerHTML='<div class="text-danger">Failed to load runs</div>'; }
        }
    </script>
</body>
</html>
