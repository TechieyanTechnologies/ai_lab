<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4.6: Chatbot Setup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .task-header { background: linear-gradient(135deg, #36d1dc 0%, #5b86e5 100%); color: white; padding: 2rem 0; }
        .learning-objective { background: #f8f9fa; padding: 1rem; border-left: 4px solid #5b86e5; }
        .sample { font-size: .9rem; }
    </style>
</head>
<body>
    <div class="task-header">
        <div class="container d-flex justify-content-between align-items-center">
            <div>
                <h1><i class="fas fa-cogs me-3"></i>Task 4.6: Chatbot Setup</h1>
                <p class="lead mb-0">Build a FAQ index (TF-IDF) from a CSV of question,answer</p>
            </div>
            <a href="/level/4" class="btn btn-light">‚Üê Back to Level 4</a>
        </div>
    </div>

    <div class="container py-4">
        <div class="learning-objective mb-4">
            <h4><i class="fas fa-bullseye me-2"></i>Learning Objective</h4>
            <p class="mb-0">Prepare a retrieval-based chatbot by vectorizing questions and saving an index.</p>
        </div>

        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5><i class="fas fa-file-csv me-2"></i>Build from CSV</h5>
            </div>
            <div class="card-body">
                <div class="row g-3 align-items-end">
                    <div class="col-md-8">
                        <label class="form-label">FAQ CSV path</label>
                        <input type="text" id="csvPath" class="form-control" value="seed_data/level4/faq_pairs.csv">
                        <div class="small text-muted sample">CSV must contain columns: question, answer</div>
                    </div>
                    <div class="col-md-4 text-end">
                        <button class="btn btn-primary" onclick="build()"><i class="fas fa-hammer me-2"></i>Build Index</button>
                    </div>
                </div>
                <div id="status" class="mt-3"></div>
            </div>
        </div>

        <div class="card mt-3">
            <div class="card-body text-center">
                <a href="/level/4/task/7" class="btn btn-success">Next: Chatbot <i class="fas fa-arrow-right ms-2"></i></a>
            </div>
        </div>
    </div>

    <script>
        let currentProjectId=null;
        window.addEventListener('DOMContentLoaded',()=>{ currentProjectId=localStorage.getItem('level3_project_id')||localStorage.getItem('level4_project_id'); });
        async function build(){
            const path=document.getElementById('csvPath').value;
            document.getElementById('status').innerHTML='';
            try{
                const res=await fetch(`/level/4/projects/${currentProjectId}/chatbot/build`,{ method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ file: path }) });
                const data=await res.json();
                if(!data.success) throw new Error(data.error||'Build failed');
                document.getElementById('status').innerHTML=`<div class='alert alert-success'><i class='fas fa-check-circle me-2'></i>Index built successfully.</div>`;
            }catch(e){ document.getElementById('status').innerHTML=`<div class='alert alert-danger'><i class='fas fa-exclamation-circle me-2'></i>${e.message}</div>`; }
        }
    </script>
</body>
</html>
