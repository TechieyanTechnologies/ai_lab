<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4.7: Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .task-header { background: linear-gradient(135deg, #36d1dc 0%, #5b86e5 100%); color: white; padding: 2rem 0; }
        .chat-box { border: 1px solid #dee2e6; border-radius: 8px; padding: 1rem; height: 400px; overflow-y: auto; background: #fff; }
        .msg-user { background: #e7f1ff; padding: .5rem .75rem; border-radius: 8px; display: inline-block; }
        .msg-bot { background: #eefcf2; padding: .5rem .75rem; border-radius: 8px; display: inline-block; }
        .score { font-size: .85rem; color: #6c757d; }
    </style>
</head>
<body>
    <div class="task-header">
        <div class="container d-flex justify-content-between align-items-center">
            <div>
                <h1><i class="fas fa-robot me-3"></i>Task 4.7: Chatbot</h1>
                <p class="lead mb-0">Ask questions; retrieval-based bot returns best answers from FAQ</p>
            </div>
            <a href="/level/4" class="btn btn-light">← Back to Level 4</a>
        </div>
    </div>

    <div class="container py-4">
        <div class="card mb-4">
            <div class="card-header bg-info text-white">
                <h5><i class="fas fa-cogs me-2"></i>Build/Load Chatbot Index</h5>
            </div>
            <div class="card-body">
                <div class="row g-3 align-items-end">
                    <div class="col-md-6">
                        <label class="form-label">FAQ CSV (question,answer)</label>
                        <input type="text" class="form-control" id="faqPath" value="seed_data/level4/faq_pairs.csv">
                        <small class="text-muted">Path relative to project or seed_data</small>
                    </div>
                    <div class="col-md-6 text-end">
                        <button class="btn btn-primary" onclick="buildIndex()"><i class="fas fa-hammer me-2"></i>Build Index</button>
                    </div>
                </div>
                <div id="buildStatus" class="mt-2"></div>
            </div>
        </div>

        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5><i class="fas fa-comments me-2"></i>Chat</h5>
            </div>
            <div class="card-body">
                <div id="chatBox" class="chat-box mb-3"></div>
                <div class="input-group">
                    <input type="text" id="question" class="form-control" placeholder="Type your question..." onkeydown="if(event.key==='Enter'){send()}">
                    <button class="btn btn-success" onclick="send()"><i class="fas fa-paper-plane me-2"></i>Send</button>
                </div>
                <div class="mt-2 d-flex gap-2">
                    <button class="btn btn-sm btn-outline-secondary" onclick="toggleNorm()"><i class="fas fa-sliders-h me-2"></i>Normalize questions</button>
                    <button class="btn btn-sm btn-outline-secondary" onclick="showBookmarks()"><i class="fas fa-bookmark me-2"></i>Bookmarks</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentProjectId = null;

        window.addEventListener('DOMContentLoaded', () => {
            currentProjectId = localStorage.getItem('level3_project_id') || localStorage.getItem('level4_project_id');
            if (!currentProjectId) {
                alert('No project found');
            }
        });

        function pushUser(msg) {
            const box = document.getElementById('chatBox');
            const row = document.createElement('div');
            row.className = 'mb-2 text-end';
            row.innerHTML = `<span class="msg-user">${msg}</span>`;
            box.appendChild(row); box.scrollTop = box.scrollHeight;
        }
        function pushBot(msg, score) {
            const box = document.getElementById('chatBox');
            const row = document.createElement('div');
            row.className = 'mb-2 text-start';
            row.innerHTML = `<span class="msg-bot">${msg}</span> ${typeof score==='number'?`<span class='score'>(score: ${score.toFixed(2)})</span>`:''}
                <div class='mt-1'>
                    <button class='btn btn-xs btn-outline-success' onclick='feedback(true)'><i class="fas fa-thumbs-up"></i></button>
                    <button class='btn btn-xs btn-outline-danger' onclick='feedback(false)'><i class="fas fa-thumbs-down"></i></button>
                    <button class='btn btn-xs btn-outline-warning' onclick='bookmark()'><i class="fas fa-bookmark"></i></button>
                </div>`;
            box.appendChild(row); box.scrollTop = box.scrollHeight;
        }

        async function buildIndex() {
            const path = document.getElementById('faqPath').value;
            document.getElementById('buildStatus').innerHTML = '';
            try {
                const res = await fetch(`/level/4/projects/${currentProjectId}/chatbot/build`, {
                    method: 'POST', headers: {'Content-Type':'application/json'},
                    body: JSON.stringify({ file: path })
                });
                const data = await res.json();
                if (!data.success) throw new Error(data.error || 'Build failed');
                document.getElementById('buildStatus').innerHTML = `<div class="alert alert-success"><i class="fas fa-check-circle me-2"></i>Index built successfully</div>`;
            } catch(e) {
                document.getElementById('buildStatus').innerHTML = `<div class="alert alert-danger"><i class="fas fa-exclamation-circle me-2"></i>${e.message}</div>`;
            }
        }

        async function send() {
            const q = document.getElementById('question').value.trim();
            if (!q) return;
            pushUser(q);
            document.getElementById('question').value = '';
            try {
                const res = await fetch(`/level/4/projects/${currentProjectId}/chatbot/query`, {
                    method: 'POST', headers: {'Content-Type':'application/json'},
                    body: JSON.stringify({ question: normalize ? normalizeText(q) : q })
                });
                const data = await res.json();
                if (!data.success) throw new Error(data.error || 'Query failed');
                const top = data.matches && data.matches[0];
                if (top) {
                    pushBot(top.answer, top.score);
                    if (data.matches.length > 1) {
                        const alt = data.matches.slice(1).map(m => `• ${m.answer} (score ${m.score.toFixed(2)})`).join('<br>');
                        pushBot(`<div class='text-muted small'>Alternatives:<br>${alt}</div>`);
                    }
                } else {
                    pushBot('I do not have an answer for that yet.');
                }
            } catch(e) {
                pushBot('Error: ' + e.message);
            }
        }
        // Normalization toggle
        let normalize=false; function toggleNorm(){ normalize=!normalize; alert('Normalization '+(normalize?'ON':'OFF')); }
        function normalizeText(s){ return s.toLowerCase().replace(/[^\w\s]/g,' ').replace(/\s+/g,' ').trim(); }
        // Feedback & bookmarks
        function feedback(ok){ const key='l4_chat_feedback'; const arr=JSON.parse(localStorage.getItem(key)||'[]'); arr.push({ ts:Date.now(), ok }); localStorage.setItem(key, JSON.stringify(arr)); }
        function bookmark(){ const key='l4_chat_bookmarks'; const arr=JSON.parse(localStorage.getItem(key)||'[]'); const last=document.querySelector('#chatBox .msg-bot:last-child'); if(!last) return; arr.push({ ts:Date.now(), html:last.innerText }); localStorage.setItem(key, JSON.stringify(arr)); alert('Bookmarked!'); }
        function showBookmarks(){ const key='l4_chat_bookmarks'; const arr=JSON.parse(localStorage.getItem(key)||'[]'); if(arr.length===0){ alert('No bookmarks'); return;} const list=arr.slice(-5).map(b=>`• ${new Date(b.ts).toLocaleTimeString()} - ${b.html.substring(0,60)}...`).join('\n'); alert('Recent bookmarks:\n'+list); }
    </script>
</body>
</html>
