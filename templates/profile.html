{% extends "base.html" %}

{% block title %}Profile - {{ config.school_name }}{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">
                        <i class="fas fa-user me-2"></i>User Profile
                    </h4>
                </div>
                <div class="card-body">
                    <div class="text-center mb-4">
                        <i class="fas fa-user-circle fa-5x text-muted"></i>
                        <h4 class="mt-2">{{ session.fullname }}</h4>
                        <span class="badge bg-primary">{{ session.role.title() }}</span>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <h6>Username</h6>
                            <p class="text-muted">{{ session.username }}</p>
                        </div>
                        <div class="col-md-6">
                            <h6>Full Name</h6>
                            <p class="text-muted">{{ session.fullname }}</p>
                        </div>
                    </div>
                    
                    <div class="text-center mt-4">
                        <a href="{{ url_for('dashboard') }}" class="btn btn-primary">
                            <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
